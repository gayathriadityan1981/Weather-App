<html class="js">
        
        <head>
            <title>Weather App</title>
            <link href="https://fonts.googleapis.com/css?family=Reenie+Beanie" rel="stylesheet">
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
            <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,400i,500,500i" rel="stylesheet">
            <link href="https://fonts.googleapis.com/css?family=Reenie+Beanie" rel="stylesheet">
            <link rel="stylesheet" href="style.css">

            <script src="https://code.jquery.com/jquery-3.2.1.min.js" ></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
            <script src="app.js"></script>
           
        </head>
        
        <body>
            <div class="container">
                
                <div class="app text-center">
                        <div class="row">
                                <div class="col-md-12">
                                        <div class="display text-center">
                                            <span class="position text-center"></span>
                                            
                                        </div>
                                        <div class="row details text-center">
                                            <div class="col-md-12">
                                                    <span class="tempertext"></span>
                                            </div>
                                            <div class="col-md-6">
                                                    <img alt="weather icon" class="img-responsive weather-icon">
                                            </div>
                                               
                                                <div class="col-md-6 temperature text-center">
                                                        <span class="degree"></span>
                                                        <span class="degree-celcius">Â°</span>
                                                                
                                                                <a onclick="change()" id="change-degree" class="degree-c">C</a>
                                                        
                                                </div>  
                                            </div>
                                       </div>
                               
                    </div>
                    <div class="row">
                            <div class="col-md-4">
                                    <div class=" text-center">
                                            <span class="temperHumidity"></span> 
                                            
                                    </div>
                            </div>
                        
                            <div class="col-md-4">
                                    <div class="text-center">
                                            <span class="temperWind"></span> 
                                            
                                    </div>
                            </div>
                            <div class="col-md-4">
                                    <div class="text-center">
                                            <span class="temperWindSpeed"></span> 
                                            
                                    </div>
                            </div>
                     </div>
                     
            </div>
            </div>
            
        </body>
        
        </html>
